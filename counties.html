<body>
    <div class="container-fluid bg-white">
        <div class="row m-3">
             <nav class="col-md-3 col-lg-2 sidebar border shadow rounded-3">
                <div class="text-center mb-2">
                    <h1>
                        <a class="h4 d-inline-block fw-bold text-decoration-none text-primary px-3 pb-3 border-bottom" href="home.html">Florida Gateway</a>

                </div>
                <ul class="nav flex-column" id="countyList">
                    <li class="nav-item m-2">
